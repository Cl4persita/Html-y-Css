<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stacked images</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="shortcut icon" href="./img/Demonz.png" type="image/x-icon"/>
 </head>
 <body>
  <div class="imagenes-container">
   <div class="imagen">
    <img src="./img/Bomb.png" alt="Bomb"/>
    <span class="nombre">
     <span class="text">Bomb</span>
    </span>
   </div>
   <div class="imagen">
    <img src="./img/Ghost.png" alt="Ghost"/>
    <span class="nombre">
     <span class="text">Ghost</span>
    </span>
   </div>
   <div class="imagen">
    <img src="./img/Kirby.png" alt="Kirby"/>
    <span class="nombre">
     <span class="text">Kirby</span>
    </span>
   </div>
   <div class="imagen">
    <img src="./img/Koopa.png" alt="Koopa"/>
    <span class="nombre">
     <span class="text">Koopa</span>
    </span>
   </div>
   <div class="imagen">
    <img src="./img/Potato.png" alt="Potato"/>
    <span class="nombre">
     <span class="text">Potato</span>
    </span>
   </div>
  </div>
 </body>
</html>
